<!doctype html>
<html>
{% include head.liquid %}
<body>
{% include header.liquid %}
<div class="main">
{{ content }}
{% for item in page.elements %}
<p>
<a {% unless item.local %}target="_blank" {% endunless %}href="{% if page.absolute %}{{ page.base }}{{ item.uri }}{% else %}{{ site.absoluteurl }}{{ site.baseurl }}/{{ page.base }}/{{ item.uri }}{% endif %}">{{ item.name }}</a>
</p>
{% endfor %}
</div>
</body>
</html>
