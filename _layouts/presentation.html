<!doctype html>
<html>
<head>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/site.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/reveal.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/theme/default.css" id="theme">
  <script type="text/javascript" src="{{ site.baseurl }}/js/site.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/head.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/reveal.min.js"></script>
</head>
<body>
<div class="reveal"><div class="slides">
<section>
<h2>{{ page.title }}</h2>	
</section>
{{ content }}
</div></div>
<script>
	// Full list of configuration options available here:
	// https://github.com/hakimel/reveal.js#configuration
	Reveal.initialize({
		controls: true,
		progress: true,
		history: true,
		center: true,

		theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
		transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

		// Parallax scrolling
		// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
		// parallaxBackgroundSize: '2100px 900px',

		// Optional libraries used to extend on reveal.js
		dependencies: [
			{ src: '{{ site.baseurl }}/js/classList.js', condition: function() { return !document.body.classList; } },
			{ src: '{{ site.baseurl }}/js/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: '{{ site.baseurl }}/js/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	//		{ src: '{{ site.baseurl }}/js/highlight/pack.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } } //,
	//		{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
			{ src: '{{ site.baseurl }}/js/notes.js', async: true, condition: function() { return !!document.body.classList; } }
		]
	});
</script>
</body>
</html>
